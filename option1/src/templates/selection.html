<!DOCTYPE html>
<html>
  <head>
    <title>Choose File</title>
  </head>
  <style>
    /* Center button */
    .centerbutton {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 15vh;
    }

    /* Center header */
    .centerheader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20vh;
    }

    /* Large button */
    button {
      font-size: 24px;
      padding: 16px 32px;
    }
  </style>
  <body>
    
    <div class="centerheader">
      <h1>Welcome</h1>
    </div>
    <div class="centerbutton">
      <button type="button" onclick="send_request('hadoop')">Apache Hadoop</button>
    </div>  
    <div class="centerbutton">
      <button type="button" onclick="send_request('spark')">Apache Spark</button>
    </div>  
    <div class="centerbutton">
      <button type="button" onclick="send_request('jupyter')">Jupyter Notebook</button>
    </div>  
    <div class="centerbutton">
      <button type="button" onclick="send_request('sonar')">SonarQube and SonarScanner</button>
    </div>
    <script>
      function send_request(tool) {
        fetch('/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ tool: tool })
        })
        .then(response => {
          if (response.ok) {
            //alert('Request sent successfully');
          } else {
            alert('Request failed');
          }
        })
        .catch(error => {
          console.error(error);
          alert('Request failed');
        });
      }
    </script>
  </body>
</html>
