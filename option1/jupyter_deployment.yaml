apiVersion: apps/v1
kind: Deployment
metadata:
 name: jupyter
spec:
 strategy:
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 1
   type: RollingUpdate
 replicas: 1
 selector:
   matchLabels:
     app: jupyter
 template:
   metadata:
     labels:
       app: jupyter
   spec:
     containers:
       - name: jupyter
         image: tx640/jupyter:v1
         ports:
           - containerPort: 8888
