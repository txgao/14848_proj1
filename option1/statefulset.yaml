apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: namenode
  labels:
    microservice: namenode
spec:
  serviceName: namenode
  replicas: 1
  selector:
    matchLabels:
      microservice: namenode
  template:
    metadata:
      labels:
        microservice: namenode
    spec:
      containers:
        - name: namenode
          env:
            - name: CLUSTER_NAME
              value: big-data
          envFrom:
            - configMapRef:
                name: hadoop-env
          image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
          ports:
            - containerPort: 9870
            - containerPort: 9000
      restartPolicy: Always

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode
  labels:
    microservice: datanode
  name: datanode
spec:
  serviceName: datanode
  replicas: 1
  selector:
    matchLabels:
      microservice: datanode
  template:
    metadata:
      labels:
        microservice: datanode
    spec:
      containers:
        - name: datanode
          env:
            - name: SERVICE_PRECONDITION
              value: namenode.default.svc.cluster.local:9870
          envFrom:
            - configMapRef:
                name: hadoop-datanode-env
          image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
          ports:
            - containerPort: 9864
      restartPolicy: Always
